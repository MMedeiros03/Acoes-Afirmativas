{% extends "base/base.html" %}

{% block title %}Cadastrar Projetos{% endblock %}

{% block content %}
    <h2>Cadastrar Projeto</h2>

    <div>
        <form action="submit" method="POST">{% csrf_token %}
            <input type="number" name="id_evento" value="{{ projetos.id_projeto }}" hidden>
            <label>Nome</label>
            <br>
            <input type="text" name="titulo" value="{{ projetos.nome }}">
            <br>
            <label>tematica</label>
            <br>
            <input type="text" name="local" value="{{ projetos.tematica }}">
            <br>
            <label>Publico Alvo</label>
            <br>
            <input type="text" name="local" value="{{ projetos.publico_alvo }}">
            <br>
            <label>justificativa</label>
            <br>
            <textarea name="descricao" cols="23" rows="5">{{ projetos.justificativa }}</textarea>
            <br>
            <br>
            <button type="submit">Salvar</button>
            <a href="/">
                <button type="button">Cancelar</button>
            </a>
        </form>
    </div>

{% endblock %}
