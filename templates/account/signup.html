{% extends 'base/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}



{% block content %}
    <h2 class="text-signup">Cadastro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button id="btn-signup" class="btn btn-success" type="submit">Cadastrar</button>
    </form>

    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock %}
